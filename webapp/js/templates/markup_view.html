<h5>  NER Tags</h5>
<div style="padding: 5px; position: absolute;">

                       'background-color' : $parent.selectedFn($data)
                       }">
      <div style="border-bottom-width: 10px; border-bottom-style: solid; text-transform: capitalize;"

    </button>
  </div>

  <button type="button" class=" addbutton_entity btn btn-default btn-sm">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
  <button type="button" class=" subtractbutton_entity btn btn-default btn-sm">
      <span class="glyphicon glyphicon-minus"></span>
    </button>
