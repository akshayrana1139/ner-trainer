<h5>&nbsp; <B> NER Tags</B></h5>
<div style="padding: 5px; position: absolute;">
  <div class="btn-group" role="group" data-bind="foreach: entity_types">
    <button type="button" class="btn btn-default"
            data-bind="click : $parent.selectedType($data), attr: { 'data-type' : $data.text }, style : { 
                       'background-color' : $parent.selectedFn($data)
                       }">
      <div style="border-bottom-width: 10px; border-bottom-style: solid; text-transform: capitalize;" 
           data-bind="style : { 'border-bottom-color' : $data.color }, text: $data.text"></div>
    </button>
  </div>

  <button type="button" class=" addbutton_entity btn btn-default btn-sm" data-bind="click:add_subtract_tags.bind($data,'js/types_ner.json', 'data/create_json', 'add')">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
  <button type="button" class=" subtractbutton_entity btn btn-default btn-sm" data-bind="click:add_subtract_tags.bind($data, 'js/types_ner.json', 'data/create_json', 'subtract')">
      <span class="glyphicon glyphicon-minus"></span>
    </button>

    <span style="border: 1px solid black;
